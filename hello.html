
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    body {
      width : 430px;
      margin: 0;
      padding : 10px;
      background : #F5AB16;
      color : white;
    }
    .main-container {
      display : flex;
      flex-direction : column;
    }
    .container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .input-container {
      
    }
    .copy-btn {
      transition : 0.2s all ease;
      padding : 15px;
      width : 200px;
      background : #1660F5;
      border-radius : 20px;
      color : #ffffff;
      border : none;
      cursor: pointer;
    }

    <!-- .copy-btn:hover { -->
    <!--   transform : translateY(-3px); -->
    <!-- } -->
    <!-- .copy-btn:active { -->
    <!--   transform : translateY(0px); -->
    <!-- } -->

    .border-red-btn {
      transition : 0.5s all ease;
      padding : 15px;
      width : 200px;
      background : #1660F5;
      border-radius : 20px;
      border: none;
      color : #ffffff;
      cursor:pointer;
    }
    .container textarea {
      resize : none;
      border-radius: 10px;
      padding: 10px;
    }
    #input-p {
      font-size: 20px;
      font-weight: bold;
    }
    #output-p {
      font-weight: bold;
      font-size: 20px;
    }
    .btns-container {
      display : flex;
      flex-direction: column;
      gap : 20px;
      padding : 10px;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="input-container">
        <p id="input-p">Input here</p>
        <textarea id="input-text" rows="4" cols="50"></textarea>
      </div>
      <div class="output-container">
        <p id="output-p">Output here</p>
        <textarea id="output-text" rows="4" cols="50"></textarea>
      </div>     
      <div class="btns-container">  
        <button id="copy-btn" class="copy-btn">Copy</button>    
        <button id="border-red-btn" class="border-red-btn">Border Red</button>    
        <button id="no-width" class="border-red-btn">No Width</button>    
      </div>
    </div>
 </div>
  <!-- Script should be at the bottom -->
  <script src="popup.js"></script>
</body>
</html>
