
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div class="i-o-container">
        <div class="input-container">
          <p id="input-p">Input here</p>
          <textarea id="input-text" rows="4" cols="50"></textarea>
        </div>
        <div class="output-container">
          <p id="output-p">Output here</p>
          <textarea id="output-text" rows="4" cols="50"></textarea>
        </div>
      </div>
      <div class="btns-container">  
        <button id="copy-btn" class="copy-btn">COPY</button>    
        <button id="border-red-btn" class="border-red-btn">BORDER RED</button>    
        <button id="no-width" class="border-red-btn">ORIGINAL SIZE</button>    
        <button id="border-red-no-width" class="border-red-btn">BORDER RED NO WIDTH</button>
      </div>
      <div class="sizes-container">
          <button id="300x250-size-btn">300x250</button>
      </div>

    </div>
 </div>
  <!-- Script should be at the bottom -->
  <script src="popup.js" type="module"></script>
  <script src="sizes.js" type="module"></script>
</body>
</html>
